<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Average Driver Ratings</title>
    <style>
      body { font-family: sans-serif; padding: 2rem; }
      table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
      th, td { padding: 0.5rem; text-align: left; border-bottom: 1px solid #ccc; }
      .stars { font-size: 1.5rem; color: gold; }
      .stars .empty { color: lightgray; }
    </style>
  </head>
  <body>
    <h1>Average Driver Ratings</h1>
    <table>
      <thead>
        <tr>
          <th>Driver</th>
          <th>Bus</th>
          <th>Average Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>MD Khaza</td>
          <td>Long Beach</td>
          <td class="stars">
            ★★★★<span class="empty">★</span>  (4/5)
          </td>
        </tr>
        <tr>
          <td>Havit LM</td>
          <td>Metlife</td>
          <td class="stars">
            ★★★<span class="empty">★★</span>  (3/5)
          </td>
        </tr>
        <tr>
          <td>Tashi kH</td>
          <td>Phony</td>
          <td class="stars">
            ★★★★★  (5/5)
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
