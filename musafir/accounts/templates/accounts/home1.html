<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>مسافر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'accounts/css/home.css' %}" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
        background-color: #f0f0f0; /* Optional: content area styling */
      }

      #map {
        height: 90%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="full">
        <h2 class="nav">Project Musafir: Your Ride Bus Journey Companion</h2>

        <div class="hbuttons">
          {% if user.is_authenticated %}
          <button
            class="button"
            onclick="window.location.href='{% url 'profile' %}'"
          >
            Go to Profile
          </button>
          <button
            class="button"
            onclick="window.location.href='{% url 'send_emergency_email' %}'"
          >
            Send Emergency Text
          </button>
          {% else %}
          <button
            class="button"
            onclick="window.location.href='{% url 'login' %}'"
          >
            Login
          </button>
          <button
            class="button"
            onclick="window.location.href='{% url 'signup' %}'"
          >
            Sign Up
          </button>
          {% endif %}
        </div>
      </div>
    </div>

    <script>
      // Check if the user is authenticated and a driver
      {% if user.is_authenticated and user.userprofile.role == 'drv' %}
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Send the location to the server via AJAX
            fetch("{% url 'update_location' %}", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": "{{ csrf_token }}",
              },
              body: `lat=${lat}&lon=${lon}`,
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.status === "success") {
                  console.log("Location updated successfully.");
                } else {
                  console.error("Failed to update location:", data.message);
                }
              })
              .catch((error) => console.error("Error:", error));
          },
          function (error) {
            console.error("Error fetching location:", error);
          }
        );
      } else {
        console.error("Geolocation is not supported by this browser.");
      }
      {% endif %}
    </script>

    <div id="map">
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
      <script>
        // Load Leaflet JS from a CDN
        var map = L.map("map").setView([23.7544, 90.4012], 13); // Initializes the map centered on Dhaka, Bangladesh with a zoom level of 13.

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "© OpenStreetMap contributors",
        }).addTo(map);

        const busData = {{ bus_data|safe }};
        busData.forEach((bus) => {
          L.marker([bus.lat, bus.lon])
            .addTo(map)
            .bindPopup(bus.name);
        });
      </script>
    </div>
  </body>
</html>
