<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>مسافر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
        background-color: #f0f0f0; /* Optional: content area styling */
      }

      #map {
        height: 90%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="full">
        <h2 class="nav">Project Musafir: Your Ride Bus Journey Companion</h2>

        <div class="hbuttons">
          {% if user.is_authenticated %}
          <button
            class="button"
            onclick="window.location.href='{% url 'profile' %}'"
          >
            Go to Profile
          </button>
          <button
            class="button"
            onclick="window.location.href='{% url 'send_emergency_email' %}'"
          >
            Send Emergency Text
          </button>
          {% else %}
          <button
            class="button"
            onclick="window.location.href='{% url 'login' %}'"
          >
            Login
          </button>
          <button
            class="button"
            onclick="window.location.href='{% url 'signup' %}'"
          >
            Sign Up
          </button>
          {% endif %}
        </div>
      </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([23.8103, 90.4125], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      const busData = {{ bus_data|safe }};
      busData.forEach(bus => {
        L.marker([bus.lat, bus.lon])
          .addTo(map)
          .bindPopup(bus.name);
      });
    </script>
  </body>
</html>
