<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>مسافر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
        background-color: #f0f0f0; /* Optional: content area styling */
      }
      .button {
        width: 200px;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        background: rgb(59, 59, 59);
        border: 0;
        outline: none;
        border-radius: 30px;
        color: white;
      }
      .hbuttons {
        display: flex;
        justify-content: flex-start;
        gap: 10px;
        
        padding-left: 10px;
      }

      #map {
        height: 90%;
        width: 100%;
      }
      
    </style>
  </head>
  <body>
    <div class="content">
      <div class="full">
        <h1 class="nav">Project Musafir: Your Ride Bus Journey Companion</h1>

        <div class="hbuttons">
          {% if user.is_authenticated %}
          <button
            class="button"
            onclick="window.location.href='{% url 'profile' %}'"
          >
            Go to Profile
          </button>
          <button
            class="button"
            onclick="window.location.href='{% url 'send_emergency_email' %}'"
          >
            Send Emergency Text
          </button>
          <button
    class="button"
    id="pay-button"
  >
    Pay Bus Fare
  </button>
          {% else %}
          <button
            class="button"
            onclick="window.location.href='{% url 'login' %}'"
          >
            Login
          </button>
          <button
            class="button"
            onclick="window.location.href='{% url 'signup' %}'"
          >
            Sign Up
          </button>
          {% endif %}
        </div>
        <script src="https://js.stripe.com/v3/"></script>
<script>
  const stripe = Stripe("{{ stripe_public_key }}"); // Pass the public key from the backend

  document.getElementById("pay-button").addEventListener("click", () => {
    fetch("{% url 'create_checkout_session' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}",
      },
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.id) {
          stripe.redirectToCheckout({ sessionId: data.id });
        } else {
          console.error("Error creating checkout session:", data.error);
        }
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  });
</script>

      </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Initialize the map
      const map = L.map('map').setView([23.7544, 90.4012], 13); // Default center (Dhaka, Bangladesh)
  
      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
      }).addTo(map);
  
      // Function to fetch and display all drivers' locations
      function updateDriverLocations() {
          fetch("{% url 'get_driver_locations' %}") // Backend endpoint to fetch driver locations
              .then((response) => response.json())
              .then((data) => {
                  // Clear existing markers
                  map.eachLayer((layer) => {
                      if (layer instanceof L.Marker) {
                          map.removeLayer(layer);
                      }
                  });
  
                  // Add new markers for updated driver locations
                  const drivers = data.drivers; // Array of driver objects
                  drivers.forEach((driver) => {
                      if (driver.latitude && driver.longitude) {
                          const marker = L.marker([driver.latitude, driver.longitude]).addTo(map);
                          marker.bindPopup(`
                              <strong>Driver:</strong> ${driver.user__username}<br>
                              <strong>Latitude:</strong> ${driver.latitude.toFixed(6)}<br>
                              <strong>Longitude:</strong> ${driver.longitude.toFixed(6)}
                          `);
                      }
                  });
              })
              .catch((error) => {
                  console.error("Error fetching driver locations:", error);
              });
      }
  
      // Initial fetch of driver locations
      updateDriverLocations();
  
      // Auto-update driver locations every minute (60000 milliseconds)
      setInterval(updateDriverLocations, 60000);
  </script>
  </body>
</html>
